{% extends "layout.html" %}
{% block header %}{% endblock %}
{% block content %}
    <div class="center">
        <h1>Choose a Vanguard</h1>
        {% for vanguard in vanguards %}
            <a href="{{ request.path+vanguard['name']|urlencode }}">
                <img alt="{{ vanguard['name'] }}" src="{{ vanguard['image_url'] }}">
            </a>
        {% endfor %}
    </div>
{% endblock %}
{% block footer %}{% endblock %}
